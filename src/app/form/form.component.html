<form>
  <div class="form-group">
    <label id="firstName" for="">firstName</label>
    <input 
    required 
    minlength="3" 
    pattern="banana" 
    maxlength="10" 
    ngModel 
    name="firstname" 
    #firstName="ngModel" 
    (change)="log(firstName)" 
    id="firstName" 
    type="text" 
    class="form-control">
    <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">
      <div *ngIf="firstName.errors.required">First Name is required</div>
      <div *ngIf="firstName.errors.minlength">First Name should be minimum {{ firstName.errors.minlength.requiredLength}} characters</div>
      <div *ngIf="firstName.errors.pattern">First Name should doesn't match pattern</div>
    </div>
  </div>
  <div class="form-group">
    <label for="comment">Comment</label>
    <textarea ngModel name="comment" class="form-control" id="comment" cols="30" rows="10"></textarea>
  </div>
  <button class="btn btn-primary">Submit</button>
</form>
